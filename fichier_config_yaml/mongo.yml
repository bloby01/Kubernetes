kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mon-volume-mongo
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
    limits:
      storage: 1500Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongodb
          image: mongo:3.4.1
          command:
          - mongod
          - --replSet
          - rs0
          volumeMounts:
            - name: mongodb
              mountPath: /data/db
          ports:
          - containerPort: 27017
            name: peer
      volumes:
        - name: mongodb
          persistentVolumeClaim:
            claimName: mon-volume-mongo
