apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongodb
          image: mongo:3.4.1
          command:
          - mongod
          - --dbpath /var/lib/mongodb
          - --replSet
          - rs0
          volumeMounts:
            - name: mongodb
              mountPath: /var/lib/mongodb
          ports:
          - containerPort: 27017
            name: peer
      volumes:
        - name: mongodb
          persistentVolumeClaim:
            claimName: mon-volume-pvc
