apiVersion: v1
kind: Pod
metadata:
 name: apache2
spec:
 containers:
 - image: bloby01/web:2
   env:
   - name: my-config
     valueFrom:
      configMapKeyRef:
       name: my-config
       key: autre
   name: web-apache
   livenessProbe:
    httpGet:
     path: /
     port: 80
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 10
    failureThreshold: 3
   ports:
   - containerPort: 80
     name: http
     protocol: TCP
