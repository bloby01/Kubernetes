apiVersion: apps/v1
kind: Deployment
metadata:
 name: w1
 namespace: traefik
spec:
 replicas: 3
 selector:
  matchLabels:
   app: w1
 template:
  metadata:
   labels:
    app: w1
  spec:
   containers:
   - image: bloby01/web:1
     name: w1
     livenessProbe:
      httpGet:
       path: /
       port: 80
      initialDelaySeconds: 5
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
     ports:
     - containerPort: 80
       name: http
       protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: w1
  name: w1
  namespace: traefik
  resourceVersion: "46094"
  selfLink: /api/v1/namespaces/traefik/services/w1
  uid: afec7dca-e89f-476b-abc2-cc1d3af1f405
spec:
  clusterIP: 10.104.95.148
  externalTrafficPolicy: Cluster
  ports:
  - name: "80"
    nodePort: 31814
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: w1
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
