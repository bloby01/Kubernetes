apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-metrics-app
  namespace: production
  labels:
    app: demo-metrics
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-metrics
  template:
    metadata:
      labels:
        app: demo-metrics
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: metrics-app
        image: quay.io/brancz/prometheus-example-app:v0.3.0
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: demo-metrics-service
  namespace: production
  labels:
    app: demo-metrics
spec:
  type: ClusterIP
  selector:
    app: demo-metrics
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
